<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Online Registration Form</title>
		<link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,700" rel="stylesheet">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="header">
			<h1>The Code Review</h1>
		</div><!-- end header -->
		<div class="container">
			<div class="intro">
				<h2>Signup for our newsletter</h2>
				<p>Get the latest news on how your code is doing right in your inbox</p>
			</div><!-- end intro -->
			<form action="#" method="post">
				<div class="contact">
					<fieldset>
						<legend>Contact Information</legend>
						<div class="clearfix">
							<label for="name">Full Name</label>
							<input type="text" id="name" name="user_name" required placeholder="Required">
						</div>
						<div class="clearfix">
							<label for="email">Email Address</label>
							<input type="email" id="email" name="user_email" required placeholder="Required">
						</div>
						<div class="clearfix">
							<label for="phone">Phone Number</label>
							<input type="tel" id="phone" name="user_phone" placeholder="e.g. 555-55-55">
						</div>
						<div class="clearfix">
							<label for="street">Street Address</label>
							<input type="text" id="street" name="user_street" placeholder="e.g. My Street 1">
						</div>
						<div class="clearfix">
							<label for="city">City</label>
							<input type="text" id="city" name="user_city" placeholder="e.g. My City">
						</div>
						<div class="clearfix">
							<label for="state">State</label>
							<select id="state" name="user_state">
								<option value="choose">Choose State</option>
								<option value="alabama">Alabama</option>
								<option value="alaska">Alaska</option>
								<option value="arizona">Arizona</option>
							</select>
						</div>
						<div class="zip clearfix">
							<label for="zip">Zip Code</label>
							<input type="text" id="zip" name="user_zip">
						</div>
					</fieldset>
				</div><!-- end contact -->
				<div class="newsletter">
					<fieldset>
						<legend>Newsletter</legend>
						<p>Select the newsletter you would like to receive</p>
						<div>
							<input type="checkbox" id="html" name="nl_html" value="newsletter_html">
							<label for="html">HTML News</label>
						</div>
						<div>
							<input type="checkbox" id="css" name="nl_css" value="newsletter_css">
							<label for="css">CSS News</label>
						</div>
						<div class="js">
							<input type="checkbox" id="js" name="nl_js" value="newsletter_js">
							<label for="js">Javascript News</label>
						</div>
						<p>Newsletter format</p>
						<div>
							<input type="radio" id="html_format" name="newsletter_format" value="format_html">
							<label for="html_format">HTML</label>
						</div>
						<div class="plaintext">
							<input type="radio" id="text_format" name="newsletter_format" value="format_text">
							<label for="text_format">Plain Text</label>
						</div>
						<div>
							<label for="msg">Other topics you'd like to hear about</label>
							<textarea id="msg" name="user_message" rows="5" cols="50" placeholder="Write your text message here..."></textarea>
						</div>
					</fieldset>
				</div><!-- end newsletter -->
				<div class="button">
					<button type="submit">Sign Up</button>
				</div><!-- end button -->
				<p class="footer">Copyright The Code Review</p>
			</form>
		</div><!-- end container -->
	</body>	
</html>
